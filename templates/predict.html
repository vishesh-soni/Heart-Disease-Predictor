<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .container {
            height: 200px;
            position: relative;
          }
          
        .vertical-center{
            margin: 0;
            position: absolute;
          }
        .main{
            height : 50px;
            padding-right: 10px;
            padding-left: 30px;
        }
        .index{
            position: center;
        }
        .tan{
            weidth: 200px;
            position: absolute;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h2>Predict Heart Disease</h2>

    <form method="post" action="output">
        {% csrf_token %}	
        <br></br>
        <div class="form-group">
            <label class = "main">Smoking</label>
            <select class="tan" name="Smoking" id="exampleFormControlSelect1">
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>
        
        <div class="form-group">
            <label class="main">AlcoholDrinking</label>
            <select class="tan" name="AlcoholDrinking" id="exampleFormControlSelect1">
                <option>Yes</option>
                <option>No</option>
            </select>
         </div>
        

        

        
        <div class="form-group">
            <label class="main">Stroke</label>
            <select class="tan" name="Stroke" id="exampleFormControlSelect1">
                <option>Yes</option>
                <option>No</option>
            </select>
          </div>
           
        
        <div class="form-group">
            <label class="main">DiffWalking</label>
            <select class="tan" name="DiffWalking" id="exampleFormControlSelect1">
                <option>Yes</option>
                <option>No</option>
            </select>
          </div>
        
        <div class="form-group">
            <label class="main">PhysicalActivity</label>
            <select class="tan" name="PhysicalActivity" id="exampleFormControlSelect1">
                <option>Yes</option>
                <option>No</option>
            </select>
          </div>
        
        <div class="form-group">
            <label class="main">Stroke</label>
            <select class="tan" name="Stroke" id="exampleFormControlSelect1">
                <option>Yes</option>
                <option>No</option>
            </select>
          </div>
        
        <div class="form-group">
            <label class="main">Asthma</label>
            <select class="tan" name="Asthma" id="exampleFormControlSelect1">
                <option>Yes</option>
                <option>No</option>
            </select>
            </div>
        
        <div class="form-group">
            <label class="main">Diabetic</label>
            <select class="tan" name="Diabetic" id="exampleFormControlSelect1">
                <option>Yes</option>
                <option>No</option>
            </select>
            </div>

        
        <div class="form-group">
            <label class="main">KidneyDisease</label>
            <select class="tan" name="KidneyDisease" id="exampleFormControlSelect1">
                <option>Yes</option>
                <option>No</option>
            </select>
          </div>
          
        <div class="form-group">
            <label class="main">SkinCancer</label>
            <select class="tan" name="SkinCancer" id="exampleFormControlSelect1">
                <option>Yes</option>
                <option>No</option>
            </select>
         </div>
        
        <div class="form-group">
            <label class="main">Sex</label>
            <select class="tan" name="Sex" id="exampleFormControlSelect1">
                <option>Male</option>
                <option>Female</option>
            </select>
          </div>

        <div class="form-group">
            <label class="main">GenHealth</label>
            <select class="tan" name="GenHealth" id="exampleFormControlSelect1">
              <option>Very good</option>
              <option>Good</option>
              <option>Fair</option>
              <option>Poor</option>
              <option>Excellent</option>
            </select>
          </div>
        <div class="form-group">
            <label class="main">Race</label>
            <select class="tan" name="Race" id="exampleFormControlSelect1">
                <option>White</option>
                <option>Black</option>
                <option>Asian</option>
                <option>American Indian/Alaskan Native</option>
                <option>Other</option>
                <option>Hispanic</option>
            </select> 
          </div>
    

     
        
        
        <label class="main" for="fname">BMI</label></div>  <input class="tan" type="text" id="fname" name="BMI"><br><br>
        <label class="main" for="lname">PhysicalHealth</label> </div> <input class="tan" type="text" id="lname" name="PhysicalHealth"><br><br>
        <label class="main" for="lname">MentalHealth</label> </div> <input class="tan" type="text" id="lname" name="MentalHealth"><br><br>
        <label class="main" for="lname">SleepTime</label> </div> <input class="tan" type="text" id="lname" name="SleepTime"><br><br>
        <label class="main" for="lname">Age</label> </div> <input class="tan" type="text" id="lname" name="Age"><br><br>
        <br>
        
        <div class="container">
            <div class="vertical-center">
              <button>Submit</button>
            </div>
          </div>
        {% comment %} <input class="submit" type="submit" value="Submit" href="predict" ></div> {% endcomment %}
      </form>


      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
